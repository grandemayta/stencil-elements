<script>
  if (location.host.indexOf('localhost') !== -1) {
    injectScriptTag('http://localhost:3333/build/web-elements.esm.js', 'module');
    injectScriptTag('http://localhost:3333/build/web-elements.js', 'nomodule');
  } else {
    injectScriptTag('./dist/web-elements/web-elements.esm.js', 'module');
    injectScriptTag('./dist/web-elements/web-elements.js', 'nomodule');
  }

  function injectScriptTag(url, type) {
    const script = document.createElement('script');
    script.src = url;
    if (type === 'module') {
      script.type = "module";
    } else {
      script.noModule = true;
    }
    document.head.appendChild(script);
  }
</script>
